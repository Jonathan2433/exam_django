{% extends 'base.html' %}
{% block title %}Liste of peoples{% endblock title %}

{% block content %}
<ul>
    {% for persona in personas %}
        <li>
            {{ persona.id }} - <a href="{% url 'persona_details' persona.id %}">{{ persona.first_name }} {{ persona.last_name }}</a> / {{ persona.email }}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'persona_generate' %}">Generate a new persona</a>
{% endblock content %}
