<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{%block title%}{% endblock title%}</title>
  </head>
  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-info">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Examen Python</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'url_list' %}" class="nav-link active px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="{% url 'persona_generate' %}" class="nav-link px-2 text-muted">Generate new persona</a></li>
      </ul>
    </header>
    <div class="container">
      <div class="content">
        {% block content %}{% endblock content %}
      </div>
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="{% url 'url_list' %}" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="{% url 'persona_generate' %}" class="nav-link px-2 text-muted">Generate new persona</a></li>
        </ul>
      </footer>
  </body>
</html>
